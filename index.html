				<div class="noscript-body"><h3>What moving image moves you?</h3>
					<p>Animation? Feature films? Shorts? Student works?
					Or are you fascinated by a particular subject, say… castles, painting, jazz, literature or fashion? An almost limitless range of topics can be explored – see what you can find (and yes, we have films on glass blowing, cats, fire control and mental health, in case you were wondering). After something more… how about magic, permaculture, masochism, horses, dystopias, Buddhism, football, dreams, or UFOs.</p>
					<p>This browser provides experimental access to what used to be ACMI’s lending collection. It contains roughly 38,000 items dating back to the 1890s across a wide range of styles – feature films, shorts, documentaries, student works, instructional and experimental films. These works are available to view for free inside the museum’s Australian Mediatheque.
					Future releases will include other parts of our larger collection of over 180,000 items.</p>
